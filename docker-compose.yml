version: '3.8'

services:
  web:
    build: .
    ports:
      - "0.0.0.0:5000:5000"
    environment:
      - FLASK_APP=app:create_app
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://droneuser:drone_password@db:5432/dronedb
    depends_on:
      - db
    networks:
      - drone-net

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=droneuser
      - POSTGRES_PASSWORD=drone_password
      - POSTGRES_DB=dronedb
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256  # Add this line
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - drone-net


volumes:
  postgres_data:

networks:
  drone-net: